<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 40%;
            /* display: flex; */
            flex-wrap: wrap;
        }
        button{
            width: 100px;
            height: 100px;
        }
        .in{
            width: 405px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" class="in" id="value">
    </div>
    <div class="main">
        <button onclick="calc('%')">%</button>
        <button onclick="calc('+')">+</button>
        <button onclick="calc('-')">-</button>
        <button onclick="calc('x')">x</button>
        <button onclick="calc('/')">/</button>
        <button onclick="calc(0)">0</button>
        <button onclick="calc(1)">1</button>
        <button onclick="calc(2)">2</button>
        <button onclick="calc(3)">3</button>
        <button onclick="calc(4)">4</button>
        <button onclick="calc(5)">5</button>
        <button onclick="calc(6)">6</button>
        <button onclick="calc(7)">7</button>
        <button onclick="calc(8)">8</button>
        <button onclick="calc(9)">9</button>
        <button onclick="calc('=')">=</button>
    </div>
    
    <script src="js.js">
        
    </script>
</body>
</html>
